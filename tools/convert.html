<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter - ImageSolutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Uppy.io CSS for the uploader UI -->
    <link href="https://releases.transloadit.com/uppy/v3.12.1/uppy.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF4F;
            --primary-color-dark: #45a049;
            --secondary-color: #263238;
            --text-color: #717171;
            --light-bg: #F5F7FA;
            --white: #FFFFFF;
            --border-color: #e0e0e0;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .tool-container {
            width: 100%;
            max-width: 900px;
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
        }
        .tool-header h1 { font-size: 1.75rem; color: var(--secondary-color); }
        .tool-content { padding: 2.5rem; }
        .hidden { display: none !important; }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            cursor: pointer;
        }
        .btn-secondary {
            background-color: transparent;
            color: var(--secondary-color);
            border-color: var(--border-color);
        }
        .btn-secondary:hover { background-color: var(--light-bg); border-color: #ccc; }
        .btn-primary { background-color: var(--primary-color); color: var(--white); }
        .btn-primary:hover { background-color: var(--primary-color-dark); }
        .btn-primary:disabled { background-color: #a5d6a7; cursor: not-allowed; }

        /* Upload Area */
        #upload-box {
            text-align: center;
            padding: 3rem 1rem;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
        }
        #upload-box h2 { color: var(--secondary-color); margin-bottom: 0.5rem; }
        #upload-box p { color: var(--text-color); margin-bottom: 1.5rem; }
        #upload-btn { padding: 1rem 2.5rem; font-size: 1.1rem; }

        /* File Processing Area */
        .file-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .file-list-header h3 { color: var(--secondary-color); }
        #clear-all-btn { color: var(--primary-color); background: none; border: none; cursor: pointer; font-weight: 600; }
        #file-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        .file-item:last-child { border-bottom: none; }
        .file-item-thumbnail { width: 40px; height: 40px; border-radius: 4px; object-fit: cover; margin-right: 1rem; }
        .file-item-details { flex-grow: 1; }
        .file-item-details .name { font-weight: 600; color: var(--secondary-color); display: block; }
        .file-item-details .size { font-size: 0.85rem; color: var(--text-color); }
        .file-item-remove { background: none; border: none; color: #f44336; cursor: pointer; font-size: 1.2rem; }
        .file-item-status { margin-left: auto; width: 150px; text-align: right; }
        .progress-bar { width: 100%; height: 8px; background-color: #e0e0e0; border-radius: 4px; overflow: hidden; }
        .progress-bar-fill { width: 0%; height: 100%; background-color: var(--primary-color); transition: width 0.3s ease; }

        /* Options & Final Actions */
        .options-area, .final-actions {
            background-color: var(--light-bg);
            padding: 2rem;
            border-radius: 8px;
            margin-top: 2rem;
        }
        .options-grid { display: flex; flex-wrap: wrap; gap: 2rem; align-items: center; }
        .option-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
        .option-group select, .option-group input { width: 150px; padding: 0.75rem; border-radius: 4px; border: 1px solid var(--border-color); }
        #quality-value { margin-left: 1rem; font-weight: 600; }
        #convert-btn { margin-left: auto; }
        .final-actions { text-align: center; }
        .final-actions .btn { margin: 0 0.5rem; }
        #explore-tools { text-align: center; margin-top: 3rem; }
        #explore-tools h3 { color: var(--secondary-color); margin-bottom: 1.5rem; }
        .explore-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; }
        .explore-card { background: var(--white); border: 1px solid var(--border-color); padding: 1.5rem 1rem; border-radius: 8px; text-decoration: none; color: var(--secondary-color); font-weight: 600; transition: all 0.3s ease; }
        .explore-card:hover { transform: translateY(-5px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-color: var(--primary-color); }
    </style>
</head>
<body>

<div class="tool-container">
    <header class="tool-header">
        <h1>Image Converter</h1>
        <a href="../index.html#tools" class="btn btn-secondary">Go Back</a>
    </header>

    <main class="tool-content">
        <div id="upload-box">
            <h2>Upload Your Images</h2>
            <p>Click the button to select files from your device, Google Drive, or Dropbox.</p>
            <button id="upload-btn" class="btn btn-primary">
                <i class="fas fa-upload"></i> Upload Images
            </button>
        </div>

        <div id="file-processing-area" class="hidden">
            <div class="file-list-header">
                <h3 id="file-count"></h3>
                <button id="clear-all-btn">Clear All</button>
            </div>
            <div id="file-list"></div>

            <div class="options-area">
                <div class="options-grid">
                    <div class="option-group">
                        <label for="format">Convert To</label>
                        <select id="format">
                            <option value="image/jpeg">JPG</option>
                            <option value="image/png" selected>PNG</option>
                            <option value="image/webp">WebP</option>
                        </select>
                    </div>
                    <div id="quality-group" class="option-group hidden">
                        <label for="quality">Quality</label>
                        <input type="range" id="quality" min="0.1" max="1.0" step="0.1" value="0.9">
                        <span id="quality-value">0.9</span>
                    </div>
                    <button id="convert-btn" class="btn btn-primary">Convert</button>
                </div>
            </div>
        </div>
        
        <div id="final-actions" class="hidden">
             <button id="download-zip-btn" class="btn btn-primary"><i class="fas fa-file-archive"></i> Download All (ZIP)</button>
             <button id="start-over-btn" class="btn btn-secondary">Start Over</button>
        </div>

        <div id="explore-tools" class="hidden">
             <h3>Try Our Other Tools</h3>
             <div class="explore-grid">
                <a href="compress.html" class="explore-card">Compress</a>
                <a href="resize.html" class="explore-card">Resize</a>
                <a href="crop.html" class="explore-card">Crop</a>
             </div>
        </div>
    </main>
</div>

<!-- Library Scripts -->
<script src="https://releases.transloadit.com/uppy/v3.12.1/uppy.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<!-- Main Tool Logic -->
<script>
    // Destructure Uppy components from the global window.Uppy object
    const { Uppy, Dashboard, GoogleDrive, Dropbox, Url } = window.Uppy;

    // --- DOM Elements ---
    const uploadBox = document.getElementById('upload-box');
    const fileProcessingArea = document.getElementById('file-processing-area');
    const fileListEl = document.getElementById('file-list');
    const fileCountEl = document.getElementById('file-count');
    const convertBtn = document.getElementById('convert-btn');
    const formatSelect = document.getElementById('format');
    const qualityGroup = document.getElementById('quality-group');
    const qualitySlider = document.getElementById('quality');
    const qualityValue = document.getElementById('quality-value');
    const finalActions = document.getElementById('final-actions');
    const downloadZipBtn = document.getElementById('download-zip-btn');
    const startOverBtn = document.getElementById('start-over-btn');
    const exploreTools = document.getElementById('explore-tools');
    const clearAllBtn = document.getElementById('clear-all-btn');

    let convertedFiles = [];

    // --- Uppy Setup ---
    const uppy = new Uppy({
        autoProcess: false,
        restrictions: { allowedFileTypes: ['image/*'] }
    }).use(Dashboard, {
        trigger: '#upload-btn',
        inline: false,
        closeModalOnClickOutside: true,
        proudlyDisplayPoweredByUppy: false,
        theme: 'light',
        // --- THEME CONSISTENCY ---
        metaFields: [],
        note: 'Images only, please!',
    }).use(GoogleDrive, { companionUrl: 'https://companion.uppy.io' })
      .use(Dropbox, { companionUrl: 'https://companion.uppy.io' })
      .use(Url, { companionUrl: 'https://companion.uppy.io' });
    
    // This part themes the Uppy modal dynamically after it's initialized
    uppy.on('dashboard:init', () => {
        const dashboard = uppy.getPlugin('Dashboard');
        dashboard.setOptions({
            // These CSS variables are injected into the modal's scope
            // to ensure it matches the landing page theme.
            theme: {
                // We use getComputedStyle to read the CSS variables from our own stylesheet
                '--uppy-theme-primary': getComputedStyle(document.documentElement).getPropertyValue('--primary-color'),
                '--uppy-theme-primary-hover': getComputedStyle(document.documentElement).getPropertyValue('--primary-color-dark'),
                '--uppy-font-family-body': getComputedStyle(document.documentElement).getPropertyValue('font-family'),
                '--uppy-font-family-title': getComputedStyle(document.documentElement).getPropertyValue('font-family'),
            }
        });
    });

    // --- Uppy Event Listeners ---
    uppy.on('files-added', (files) => {
        updateUI();
        files.forEach(file => addFileToList(file));
    });
    uppy.on('file-removed', (file) => {
        const fileItem = document.getElementById(`file-item-${file.id}`);
        if(fileItem) fileItem.remove();
        updateUI();
    });

    // --- UI Update Functions ---
    function updateUI() {
        const files = uppy.getFiles();
        if (files.length > 0) {
            uploadBox.classList.add('hidden');
            fileProcessingArea.classList.remove('hidden');
            fileCountEl.textContent = `${files.length} File${files.length > 1 ? 's' : ''} Selected`;
        } else {
            uploadBox.classList.remove('hidden');
            fileProcessingArea.classList.add('hidden');
        }
    }

    function addFileToList(file) {
        const item = document.createElement('div');
        item.className = 'file-item';
        item.id = `file-item-${file.id}`;
        item.innerHTML = `
            <img src="${file.preview}" class="file-item-thumbnail" alt="preview">
            <div class="file-item-details">
                <span class="name">${file.name}</span>
                <span class="size">${(file.size / 1024).toFixed(2)} KB</span>
            </div>
            <div class="file-item-status">
                 <button class="file-item-remove" title="Remove file">×</button>
            </div>
        `;
        item.querySelector('.file-item-remove').onclick = () => uppy.removeFile(file.id);
        fileListEl.appendChild(item);
    }
    
    // --- UI Event Listeners ---
    formatSelect.addEventListener('change', () => {
        const isQualityApplicable = ['image/jpeg', 'image/webp'].includes(formatSelect.value);
        qualityGroup.classList.toggle('hidden', !isQualityApplicable);
    });
    qualitySlider.addEventListener('input', () => {
        qualityValue.textContent = parseFloat(qualitySlider.value).toFixed(1);
    });
    clearAllBtn.addEventListener('click', () => {
        uppy.getFiles().forEach(file => uppy.removeFile(file.id));
    });
    convertBtn.addEventListener('click', processImages);
    startOverBtn.addEventListener('click', resetTool);
    downloadZipBtn.addEventListener('click', createAndDownloadZip);


    // --- Core Logic ---
    async function processImages() {
        convertBtn.disabled = true;
        convertBtn.textContent = 'Processing...';
        convertedFiles = [];
        const files = uppy.getFiles();
        const format = formatSelect.value;
        const quality = parseFloat(qualitySlider.value);
        
        for (const file of files) {
            const fileItemEl = document.getElementById(`file-item-${file.id}`);
            const statusEl = fileItemEl.querySelector('.file-item-status');
            statusEl.innerHTML = `<div class="progress-bar"><div class="progress-bar-fill"></div></div>`;
            try {
                const converted = await convertFile(file, format, quality, statusEl);
                convertedFiles.push(converted);
            } catch (error) {
                statusEl.innerHTML = `<span style="color: #f44336;">Error</span>`;
            }
        }
        
        fileProcessingArea.querySelector('.options-area').classList.add('hidden');
        finalActions.classList.remove('hidden');
        downloadZipBtn.classList.toggle('hidden', convertedFiles.length < 2);
        exploreTools.classList.remove('hidden');
    }

    function convertFile(file, format, quality, statusEl) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file.data);
            reader.onload = event => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const progressBarFill = statusEl.querySelector('.progress-bar-fill');
                    progressBarFill.style.width = '50%';
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob(blob => {
                        progressBarFill.style.width = '100%';
                        const url = URL.createObjectURL(blob);
                        const ext = format.split('/')[1];
                        const newName = `${file.name.split('.').slice(0, -1).join('.')}.${ext}`;
                        
                        statusEl.innerHTML = `
                            <a href="${url}" download="${newName}" class="btn btn-secondary"><i class="fas fa-download"></i></a>
                        `;
                        
                        const sizeEl = document.getElementById(`file-item-${file.id}`).querySelector('.size');
                        sizeEl.innerHTML += ` → ${(blob.size / 1024).toFixed(2)} KB`;

                        resolve({ name: newName, blob });
                    }, format, quality);
                };
                img.onerror = reject;
            };
            reader.onerror = reject;
        });
    }

    async function createAndDownloadZip() {
        downloadZipBtn.textContent = 'Zipping...';
        downloadZipBtn.disabled = true;
        const zip = new JSZip();
        for (const file of convertedFiles) {
            zip.file(file.name, file.blob);
        }
        const content = await zip.generateAsync({ type: 'blob' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(content);
        link.download = 'ImageSolutions_Converted.zip';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        downloadZipBtn.textContent = 'Downloaded!';
    }
    
    function resetTool(){
        uppy.reset();
        fileListEl.innerHTML = '';
        convertedFiles = [];
        fileProcessingArea.classList.add('hidden');
        finalActions.classList.add('hidden');
        exploreTools.classList.add('hidden');
        uploadBox.classList.remove('hidden');
        fileProcessingArea.querySelector('.options-area').classList.remove('hidden');
        convertBtn.disabled = false;
        convertBtn.textContent = 'Convert';
        downloadZipBtn.disabled = false;
        downloadZipBtn.textContent = 'Download All (ZIP)';
    }
</script>
</body>
</html>

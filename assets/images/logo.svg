<!-- assets/images/logo.svg -->
<svg width="600" height="120" viewBox="0 0 600 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <!-- Changed from blue to green gradient -->
      <stop offset="0%" style="stop-color:#4CAF4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <g transform="translate(10, 10)">
    <circle cx="50" cy="50" r="50" fill="url(#grad1)"/>
    <circle cx="50" cy="50" r="20" fill="white"/>
    <!-- Changed stroke from blue to green -->
    <path d="M40 50 L48 58 L62 44" stroke="#4CAF4F" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  <!-- Changed text color to theme's dark grey -->
  <text x="130" y="75" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="bold" fill="#263238">
    Image<tspan fill="#4CAF4F">Solutions</tspan> <!-- Changed accent color to green -->
  </text>
</svg>
